<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>The Collection Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/sass/style.css">

</head>
<body class="container">
<header>
    <section id="c-section__pagePresentation" class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Charlie Parker Novels</h1>
                <h2>A serie by John Connolly</h2>
            </div>
        </div>
    </section>

    <nav class="navbar navbar-dark justify-content-around">
        <div class="dropdown my-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Sort
            </button>
            <ul class="dropdown-menu sortingOptions" aria-labelledby="dropdownMenuButton1">
                <li><button name="Newest" class="dropdown-item sortingBtn">Latest</button></li>
                <li><button name="Oldest" class="dropdown-item sortingBtn">Oldest</button></li>
                <li><button name="Title" class="dropdown-item sortingBtn">Title</button></li>
            </ul>
        </div>
        
        <form class="form-inline searchForm">
            <input class="form-control mr-sm-2 searchInput" type="search" placeholder="Search" aria-label="Search By Date">
            <button class="btn btn-outline-success  my-2 searchBtn" type="submit">Search</button>
            <button class="btn btn-outline-success  my-2 clearBtn" type="submit">Clear</button>

        </form>
    </nav>

</header>

<main>
    <div class="container">

        <section id="c-section-mainContent__cards" class="container">
            <div id="c-section-divGrid__cards" class="row">
                <!-- cards generated by js -->
            </div>
        </section>
    </div>
</main>
</body>
</html>
